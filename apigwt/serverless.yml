service:
  name: apigwt
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  memorySize: 256
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    ROOMS_TABLENAME: ${self:custom.roomsTable}
    CONNECTIONS_TABLENAME: ${self:custom.connectionsTable}
    CORS_ORIGIN: ${self:custom.corsOrigin}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource:
        - Fn::GetAtt: [ RoomsTable, Arn ]
        - Fn::GetAtt: [ ConnectionsTable, Arn ]

custom:
  corsOrigin: ${opt:corsOrigin, 'http://localhost:3000'}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  roomsTable: ${self:service.name}-rooms-${self:provider.stage}
  connectionsTable: ${self:service.name}-connections-${self:provider.stage}

functions:
  hello:
    handler: ApiHandler.newRoom
    events:
      - http:
          method: get
          path: api/rooms/new
          cors:
            origin: ${self:custom.corsOrigin}

resources:
  Resources:
    RoomsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.roomsTable}
        AttributeDefinitions:
          - AttributeName: RoomId
            AttributeType: S
        KeySchema:
          - AttributeName: RoomId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        SSESpecification:
          SSEEnabled: True
    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.connectionsTable}
        AttributeDefinitions:
          - AttributeName: RoomId
            AttributeType: S
          - AttributeName: ConnectionId
            AttributeType: S
        KeySchema:
          - AttributeName: RoomId
            KeyType: HASH
          - AttributeName: ConnectionId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        SSESpecification:
          SSEEnabled: True